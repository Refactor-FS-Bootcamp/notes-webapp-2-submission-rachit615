<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <div class="logo">Notes</div>
      <input
        class="input-search-box"
        type="search"
        placeholder="Search..."
        id="search"
      />
    </nav>
    <div class="container">
      <form>
        <div class="form-control">
          <label for="title">Title</label>
          <input type="text" id="title" placeholder="Enter Note title" />
        </div>
        <div class="form-control">
          <label for="description">Description</label>
          <textarea
            name="textbox"
            id="description"
            cols="30"
            rows="5"
            placeholder="Enter Note Description"
          ></textarea>
        </div>

        <button id="add_note" class="submit" value="">Add Note</button>
      </form>

      <div class="notes-container">
        <h1 class="notes-heading">Your Notes</h1>
        <button class="submit" id="back-up">Back Up</button>
        <button class="submit" id="delete">Delete</button>
        <button class="submit" id="archive">Archive</button>
        <button class="submit" id="show-all">Show all</button>
      </div>
      <div id="notes" class="notes"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
